[package]
name = "cuenv"
version = "0.1.0"
edition = "2021"
authors = ["Korora Tech"]
description = "A direnv alternative that uses CUE files for environment configuration"
license = "MIT"
repository = "https://github.com/korora-tech/cuenv"
homepage = "https://github.com/korora-tech/cuenv"
documentation = "https://github.com/korora-tech/cuenv"
readme = "README.md"
keywords = ["environment", "cue", "direnv", "env", "shell"]
categories = ["command-line-utilities", "development-tools", "config"]

[dependencies]
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
dirs = "5.0"
walkdir = "2.5"
shellexpand = "3.1"
env_logger = "0.11"
log = "0.4"
libc = "0.2"
regex = "1.10"
lazy_static = "1.4"
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"
futures = "0.3"
zeroize = { version = "1.7", features = ["derive"] }

[build-dependencies]
cc = "1.0"

[dev-dependencies]
tempfile = "3.10"
tokio = { version = "1.35", features = ["full", "test-util"] }
proptest = "1.4"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "critical_paths"
harness = false